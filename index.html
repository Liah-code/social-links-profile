<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="box-1">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="A photo of Jessica Randall"
          style="height: 40%; width: 40%; border-radius: 50%; margin: 10px"
        />
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </section>

      <section class="box-2">
        <p>"Front-end developer and avid reader."</p>
        <button class="card one">GitHub</button>
        <button class="card two">Frontend Mentor</button>
        <button class="card three">LinkedIn</button>
        <button class="card four">Twitter</button>
        <button class="card five">Instagram</button>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cecilia</a>.
      </div>
    </main>
  </body>
</html>
